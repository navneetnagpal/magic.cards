<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Teenpatti</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/style.css">
		<link rel="stylesheet" href="stylesheets/teenpatti.css">
		<script type="text/javascript" src="javascripts/vendor/jquery-1.10.2.js" ></script>
		<script type="text/javascript" src="javascripts/vendor/jquery-ui-1.10.3.js" ></script>
		<script type="text/javascript" src="javascripts/vendor/bootstrap.js" ></script>
		<script type="text/javascript" src="javascripts/vendor/angular-1.2.0.js" ></script>
		<script type="text/javascript" src="javascripts/teen-patti.js" ></script>
		
		</head>
		<body ng-app="teenPatti" >
			<div class="container teenPatti" ng-controller="teenPattiCtrl">
				
				<div class="table col-xs-12 col-md-12">
					<div class="row">
						<div class="col-xs-6 col-md-6">
							DEALER
							<button class="btn btn-success" ng-click="startNew()">Start New</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-12">
						<div class="col-xs-6 col-md-6">
							<div class="set player" player-set="" player-data="p1"></div>
							<div player-info="" class="player-info">P-1</div>
						</div>
						<div class="col-xs-6 col-md-6">
							<div class="set player" player-set="" player-data="p2"></div>
							<div player-info="" class="player-info">P-2</div>
						</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-12">
						<div class="col-xs-6 col-md-6">
							<div class="set player" player-set="" player-data="p3"></div>
							<div player-info="" class="player-info">P-3</div>
						</div>
						<div class="col-xs-6 col-md-6">
							<div class="set player" player-set="" player-data="p4"></div>
							<div player-info="" class="player-info">P-6</div>
						</div>
					</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-12">
						<div class="col-xs-6 col-md-6">
							<div class="set player" player-set="" player-data="p5"></div>
							<div player-info="" class="player-info">P-5</div>
						</div>
					</div>
					</div>
					<div class="row">
						
					</div>
					
				</div>
			</div>


			<script type="text/ng-template" id="card-template.html">
			<div class="set">  
				<div ng-class="{deal:playerData.deal==true}" class="card {{card.type}}"  ng-style="{ 'left' : 40+{{$index}}*40 , 'top':{{100+-20+$index*2}},'transform':' rotate({{-23+$index*20}}deg)' }" ng-repeat="card in playerData.cards track by card.id" >
					<span class="icon icon-small left {{card.type}}"></span>
					<span class="text-small left">{{card.name}}</span>
					<span class="icon icon-large center {{card.type}}">
					<span class="text-large">{{card.name}}</span>
					</span>
					<span class="icon  icon-small right  {{card.type}}"></span>
					<span class="text-small right {{card.type}}">{{card.name}}</span>
				</div>  

			<div class="actions deal" ng-show="playerData.deal===true" table-actions="" >
				<button class="btn-pack btn btn-primary" ng-show="playerData.seen===true" ng-click="pack()">Pack</button>
				<button class="btn-minus">-</button>
				<input type="text" class="bet" value="{{$parent.getAmount()}}">	
				<button class="btn-plus btn btn-primary">+</button>
				<button class="btn-blind btn btn-primary" ng-show="playerData.blind===true" >Blind</button>
				<button class="btn-show btn btn-primary" ng-show="$parent.table.show===true" >Show</button>
				<button class="btn-sideshow btn btn-primary" ng-show="$parent.table.sideshow===true" >Side show</button>
			</div>
			</div>
			</script>
		</body>
	</html>
